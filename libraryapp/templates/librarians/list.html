{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>Librarians</h1>

    <ol>
    {% for librarian in all_librarians %}
    <li>
        <a href="{% url 'libraryapp:librarians' librarian.id %}"> {{ librarian.first_name }} {{ librarian.last_name  }} </a>
        first joined in {{ librarian.date_joined }}
    </li>
    {% endfor %}
    </ol>
  </body>
</html>
